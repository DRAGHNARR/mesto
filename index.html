<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
  </head>


  <body class="page">
    <div class="page__box">
      <header class="head page__head">
        <img src="images/head/__logo/head__logo.svg" alt="Место" class="head__logo">
      </header>
      <main class="main page__main">
        <section class="who">
          <figure class="who__box">
            <img src="images/who/__figure/who__figure.jpg" alt="Аватар" class="who__figure">
            <figcaption class="who__caption">
              <div class="who__life-hacks">
                <h1 class="who__title">Жак-Ив Кусто</h1>
                <button class="who__button-eddit" type="button"></button>
              </div>
              <p class="who__subtitle">Исследователь океана</p>
            </figcaption>
          </figure>
          <button class="who__button-add" type="button"></button>
        </section>


        <section class="posts page__posts">
          <ul class="posts__box">
          </ul>
        </section>
      </main>


      <footer class="foot page__foot">
        <h2 class="foot__author">&copy; 2020 Mesto Russia</h2>
      </footer>
    </div>


    <section class="popup" id="who-popup">
      <div class="popup__box">
        <button class="popup__button-close" type="button"></button>
        <form class="popup__form" method="get" action="index.js" name="who-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="who-title" class="popup__input" type="text" name="who-title" minlength="2" maxlength="40" required placeholder="Ваше имя">
          <span id="who-title-error" class="popup__input-error"></span>
          <input id="who-subtitle" class="popup__input" type="text" name="who-subtitle" minlength="2" maxlength="200" required placeholder="Ваше призвание">
          <span id="who-subtitle-error" class="popup__input-error"></span>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="post-popup">
      <div class="popup__box">
        <button class="popup__button-close" type="button"></button>
        <form class="popup__form" method="get" action="index.js" name="post-form">
          <h2 class="popup__title">Новое место</h2>
          <input id="post-title" class="popup__input" type="text" name="post-title"  minlength="2" maxlength="30" required placeholder="Название">
          <span id="post-title-error" class="popup__input-error"></span>
          <input id="post-image" class="popup__input" type="url" name="post-image" required placeholder="Ссылка на картинку">
          <span id="post-image-error" class="popup__input-error"></span>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup" id="image-popup">
      <div class="popup__image-box">
        <button class="popup__button-close" type="button"></button>
        <figure class="popup__caption">
          <img src="" alt="Изображение карточки" class="popup__figure">
          <figcaption class="popup__caption">
            <h2 class="popup__caption-title"></h2>
          </figcaption>
        </figure>
      </div>
    </section>

    <template id="post">
      <li class="post">
        <figure class="post__box">
          <div class="post__frame">
            <img src="" alt="Изображение карточки" class="post__figure">
            <button class="post__button-remove" type="button"></button>
          </div>
          <figcaption class="post__caption">
            <h2 class="post__title"></h2>
            <button class="post__button-like" type="button"></button>
          </figcaption>
        </figure>
      </li>
    </template>

    <script src="scripts/consts.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/card.js"></script>
    <script type="module" src="scripts/form-validator.js"></script>
  </body>
</html>
